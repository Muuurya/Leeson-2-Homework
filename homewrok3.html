<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homewrok</title>
    <link rel="stylesheet" href="homework3.css" />
  </head>
  <body>
    <div class="wrapper">
      <table border="1" width="340px">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Name</td>
            <td width="100px"><input type="text" /></td>
          </tr>
          <tr>
            <td rowspan="2">Gender</td>
            <td rowspan="2">
              <input type="radio" />Male <br />
              <input type="radio" />Female
            </td>
          </tr>
          <tr></tr>
          <td>Eye color</td>
          <td>
            <select name="" id="">
              <option value="">Green</option>
              <option value="">Blue</option>
              <option value="">Brown</option>
            </select>
          </td>
          <tr>
            <td rowspan="2">Check all that apply</td>
            <td>
              <input type="checkbox" />Over 6 feet tall <br />
              <input type="checkbox" />Over 200 pounds
            </td>
          </tr>
          <tr></tr>
          <td colspan="2" rowspan="4">
            Describe yourathletic ability:
            <textarea name="" id="" cols="45" rows="5"></textarea>
          </td>
        </tbody>
        <tr>
          <th colspan="2">
            <button type="button">Enter my information</button><br />
          </th>
        </tr>
      </table>
    </div>
  </body>
</html>
